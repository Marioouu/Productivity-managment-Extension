  <body>

    <div>
      <div class="btn-group">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuClickable" data-bs-toggle="dropdown"
          data-bs-auto-close="false" aria-expanded="false">
          TIMER
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuClickable">
    
          <div class="h-100 p-5 text-white bg-dark rounded-3">
            <h1 style="text-align: center;">T I M E R</h1><span>
              <h1 id="countdown" style="text-align: center; border:5px solid white; border-radius: 5px;"></h1>
            </span>
    
            <input type="text" class="form-label" id="inputfield" value="Enter Time">
    
            <button class="btn btn-warning" type="button" id="button" style="padding: 3px 28px;">Start</button><span><button
                class="btn btn-warning" type="button" id="reset"
                style="padding: 3px 26px;margin-left: 2px;">Reset</button></span><span><button class="btn btn-outline-light"
                type="button" id="pause" style="padding: 3px 24px;">Pause</button></span><span><button
                class="btn btn-outline-light" type="button" id="resume" style="padding: 3px 17px;">Resume</button></span>
          </div>
        </div>
      </div>
